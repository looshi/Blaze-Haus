    <div class="about-container">
     
      <p>Blaze Haus is a <a href="https://www.meteor.com/" target="_blank">Meteor</a> application which allows users to edit <a href="http://docs.meteor.com/#/full/blaze" target="_blank">Meteor Blaze Templates</a> in the browser.</p>
      
       <p><img height="24px" style="vertical-align:bottom;margin:0 auto;display:block;width:100%;" src='https://s3-us-west-1.amazonaws.com/blazehaus-assets/meteor-logo.svg'/></p>

      <h1>How it works</h1>
      <p><a href="https://github.com/looshi/Blaze-Haus" target="_blank">View source on github</a></p>

      <p>The html, js, css, and json are stored in a Mongo database as strings.  Each of these 'files' are autosaved on change events of a <a href="https://codemirror.net/">CodeMirror</a> instance.  Since the template code itself is being read and written to Mongo, just like any other Meteor app it is reactive, the template is re-rendered on each change.  For now, reactivity is limited to templates that have no owner ( Templates with the gray square next to them )</p>

      <p>The raw html code is compiled into a Blaze template.  This can be achieved in a few lines of code and is really the basis for this whole project. You can check out how it's done towards the bottom of <a href="https://github.com/looshi/Blaze-Haus/blob/master/client/views/template-editor/Editor.js">this file</a>.</p>

      <p>Functions declared in the .js file are made into <a href="http://docs.meteor.com/#/full/livehtmltemplates">Meteor helpers</a>.  For now, these helpers are global and defined by calling Blaze.registerHelper ( which causes all sorts of fun bugs in Blaze Haus ).  Eventually the helpers will be scoped to the template instance.</p>

      <p>CSS code is applied to the CSSOM.</p>

      <p>JSON array items are added to a client only collection ( new Mongo.Collection(null); ).</p>

        <h1>Instructions</h1>

        Edit the files to see your changes applied to the template in realtime.<br/><br/>

        <h3>HTML</h3>

        Use spacebars syntax in the HTML file like so : <br/><br/>
        <span class='callout'>&#123;&#123;#each person&#125;&#125;</span><br/>
        &nbsp;&nbsp;&nbsp; &lt;div&gt;the person's name is &#123;&#123;name&#125;&#125;&lt;/div&gt;<br/>
        &nbsp;&nbsp;&nbsp; &lt;div&gt;and they are from &#123;&#123;country&#125;&#125;&lt;/div&gt;<br/>
        <span class='callout'>&#123;&#123;/each&#125;&#125;</span><br/><br/>

        <a href="https://www.discovermeteor.com/blog/spacebars-secrets-exploring-meteor-new-templating-engine/" target="_blank">good article about spacebars from discovermeteor.com</a><br/><br/>

        Maximum allowed HTML size : 2000 chars.

        <h3>Javascript</h3>

        Add helpers in the .js file like so : <br/><br/>
        helpers = &#123;<br/>
        &nbsp;&nbsp;person : function()&#123;<br/>
        &nbsp;&nbsp;&nbsp; return Data.find();<br/>
        &nbsp;&nbsp;&#125;,<br/>
        &nbsp;&nbsp;timesFour : function(num)&#123;<br/>
        &nbsp;&nbsp;&nbsp; return num*4;<br/>
        &nbsp;&nbsp;&#125;,<br/>
        &#125;<br/>
        <br/>
        Maximum allowed Javascript size : 2000 chars.

        <h3>CSS</h3>
        Edit the CSS file and style your template.<br/>
        We don't scope the CSS, so you can make the rest of the page look better too if you want.<br/>
        Maximum allowed CSS size : 2000 chars.

        <h3>JSON</h3>

        The 'Data' Collection is populated with data from the Data.json file.<br/>
        Edit the default JSON, or import your own.<br/><br/>
        <a href="https://www.mockaroo.com/" target="_blank">mockaroo.com</a> is a good tool to generate test data.<br/><br/>

<Template name='TemplateList'>

  <div class="editor-menu">
    
   {{> CreateTemplateButton}}
  </div>

  <div class="editor-container">

    {{#each templates}}
      <a class='template-list' href="/{{_id}}">
        <div class='template-list name'>{{name}}</div>
        <div class='template-list date'>{{created.getDate}}/{{created.getDate}}/{{created.getUTCFullYear}}</div>
      </a>
    {{/each}}
  </div>

</Template>

<Template name='TemplateList'>
  {{> HomeHeader}}
  <div class="editor-menu">
   
  
    <div class="left-controls">
      {{> CreateTemplateButton}}
    </div>
    
    <div class="right-controls">
      {{getNumTemplates}} Templates in the Haus!
    </div>
  </div>

  <div class="template-list">

    {{#each templates}}
      <div class='template-list-item'>
        <div class='template-list-owner'>{{{getOwner}}}</div>
        <a class="template-link" href="/{{_id}}">
          <div class='template-list-name'>{{name}}</div>
          <div class='template-list-likes'>&#9829; {{likes}}</div>
        </a>
      </div>
    {{/each}}
  </div>

</Template>

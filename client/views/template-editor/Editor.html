<Template name="Editor">

  <div class="editor-menu">
    {{> Instructions}} 
    {{> Menu}}
  </div>

  <div class="editor-container">

    <!--<div><button class="restoreDefaults">Restore Default Styles and HTML</button></div>-->
   
    <h4>{{name}}</h4>

    <div class="file-name-header">Template.html</div>
    <textarea class="html-editor"></textarea>
    <div class="{{htmlErrorClass}}">{{htmlError}}</div>

    <div class="file-name-header">Template.css</div>
    <textarea class="css-editor"></textarea>
    <div class="{{cssErrorClass}}">{{cssError}}</div>
  </div>

  <div class="editor-container rendered-output">
    <div id="htmlOutput"></div>
  </div>

</Template>

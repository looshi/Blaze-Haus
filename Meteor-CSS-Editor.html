<head>
  <title>Meteor Live Template Editor</title>
</head>

<body>
  <h2>Edit Meteor Template Live Example App</h2>
  <div>
    <a href="https://github.com/looshi/Meteor-Template-Live-Editor">View source on github</a><br/>
    This example demonstrates a technique to read and write CSS and Blaze Templates via the database and render the changes live.<br/>
  </div>

  <div class="editor-container editor-instructions">
    {{> MainTemplate}}
  </div>

  <div class="editor-container rendered-output">
    <h4>Rendered Result : </h4>
    <div id="htmlOutput"></div>
  </div>

</body>

<Template name="MainTemplate">

  <div id="alertPanel"></div>

  <div>All edits are saved to the db, so if things looks really mess up click here to restore the defaults :  <button class="restoreDefaults">Restore Defaults</button>.  If someone else happens to be editing this page right now, you will see their edits applied.</div><br/>
  <div>The data context for this Template is the 'PeopleCollection' where each item is has the following fields :</div>
  <div class='mongo'>
    {&nbsp;&nbsp;country : 'China',<br/>
    &nbsp;&nbsp;date : '1/1/2014','<br/>
    &nbsp;&nbsp;city : 'Bijia','<br/>
    &nbsp;&nbsp;company : 'Skajo',<br/>
    &nbsp;&nbsp;name : 'Kathy',<br/>
    &nbsp;&nbsp;color : '#ffff99'}
  </div>
  <div><span class='callout'>&#123;&#123;this&#125;&#125;</span> in the spacebars syntax represents the PeopleCollection data we are subscribed to.</div>

  <h4>Edit the Template</h4>

  <textarea id="cmHtml"></textarea>
  <h4>Edit the CSS</h4>
  <textarea id="cmCss"></textarea>
  <div id="errorPanel"></div>

  <button class="restoreDefaults">Restore Defaults</button>

</Template>

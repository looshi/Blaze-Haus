<head>
  <title>Meteor-CSS-Editor</title>
</head>

<body>
  <h2>Edit Meteor Template Live Example App</h2>
  <div><a href="https://github.com/looshi/Meteor-CSS-Editor">View source on github</a><br/>This example demonstates a technique to read and write CSS and Blaze Templates via the database and render it while editing.</div>

  <div class="editor-container">
    {{> MainTemplate}}
  </div>

  <div class="editor-container">
    <h4>Rendered Result : </h4>
    <div id="htmlOutput"></div>
  </div>

</body>

<Template name="MainTemplate">
  <h4>Edit the CSS</h4>
  <textarea id="cmCss"></textarea>
  <button id="restoreDefaults">Restore Defaults</button>
  <h4>Edit the Template</h4>
  <textarea id="cmHtml"></textarea>
  <div id="errorPanel"></div>
  <p>The data context for this Template is the 'PeopleCollection', where each item has this structure : 
  <h5>{"country":"Japan","date":"1/4/2015","city":"ÅŒmuta","company":"Trunyx","name":"Billy"}</h5></p>
</Template>
